{% extends 'base.html' %}
{% block content %}
<h1><a href="{% url 'addoffers' %}" class="btn btn-success">Add Offer</a></h1>
<table class="table table-dark">
  <thead>
    <tr>
        <th scope="col">Product Name</th>
        <th scope="col">Product Price</th>
        <th scope="col">Price after discount</th>
        <th scope="col">Update</th> 
      </tr>
    </thead>
    <tbody>
        {% for i in prod%}
      <tr>
        <th scope="row">{{i.productname}}</th>
        <td>{{i.price}}</td>
        <td>{{ i.total_disprice }}</td>
        <td><a href="{% url 'addoffer' i.id %}">Update Or Remove</a></td>
      </tr>
      {% endfor %}
    
</tbody>
</table>
{% endblock %}
