{% extends 'homebase.html'  %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <br><br><br>
    <form method = "POST">
        {% csrf_token %}
        <div class="container">
        <div class="form-group">
          <label for="exampleInputEmail1">Firstname</label>
          <input type="text" class="form-control" name="firstname" id="exampleInputEmail1" value="{{user.firstname}}" aria-describedby="emailHelp" placeholder="Enter email">
          
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Lastname</label>
            <input type="text" class="form-control" name="lastname" id="exampleInputEmail1" value="{{user.lastname}}" aria-describedby="emailHelp" placeholder="Enter email">
            
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">E-mail</label>
            <input type="email" class="form-control" name="email" id="exampleInputEmail1" value="{{user.email}}" aria-describedby="emailHelp" placeholder="Enter email">
            
          </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
       
      </form>
      <br><br>
      <a href = "{% url 'changepassword' user.id %}" class="btn btn-success">Change Password</a>
      <br><br>
    </div>
    {% endblock %}
</body>
</html>
