{% block content %}
    



    <div class="page-header">
      <h3 class="page-title">Category Management </h3>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Tables</a></li>
          <li class="breadcrumb-item active" aria-current="page">Basic tables</li>
        </ol>
      </nav>
    </div>
    <div class="row">
      <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">All Categories</h4>
            {% comment %} <p class="card-description"> Add class <code>.table</code> {% endcomment %}
            </p>
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th >id</th>
                    <th >Categories</th>
                    <th >Delete</th>
                    <th >Update</th>
                  </tr>
                </thead>
                <tbody>
                  {% for i in cats %}
                  <tr>
                    <td>{{i.id}}</td>
                <td>{{i.categoryname}}</td>
                <td>
                  <a href="#" class="btn btn-danger" style="border-radius: 16px;">Delete</a>

                </td>
                <td>
                  <a href="#" class="btn btn-success" style="border-radius: 16px;">Edit</a>

                </td>
                
                </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <form method="POST">
        {%csrf_token%}
        &nbsp&nbsp&nbsp<input type="text" name="addcategory" placeholder="category name">
        <input type="submit" value="Add">
    
    </form>
  </div>
    {% endblock %}
